<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="header">
      <div class="count__pages">
        <span>Page:</span><span class="count__current">0</span><span>of</span
        ><span class="count__total">0</span>
      </div>
      <form class="search-form" id="search-form">
        <input
          class="search__query"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          required
        />
        <button class="form__button" type="submit">
          <svg width="20" height="20">
            <use href="./img/icons.svg#search"></use>
          </svg>
        </button>
      </form>
      <div class="count__images">
        <span>Available:</span><span class="images__available">0</span
        ><span>of</span><span class="images__total">0</span><span>images</span>
      </div>
      <div class="menu">
        <button class="menu_btn" type="submit">
          <svg width="32" height="30">
            <use href="./img/icons.svg#settings" class="menu_icon"></use>
          </svg>
        </button>
        <div class="menu__content">
          <label class="menu__item">
            <div class="switch">
              <input
                class="switch__input"
                type="checkbox"
                id="loadType"
                checked
              />
              <span class="slider"></span>
            </div>
            Infinite scroll
          </label>
          <label class="menu__item">
            <div class="switch">
              <input class="switch__input" type="checkbox" id="loadInfo" />
              <span class="slider"></span>
            </div>
            Add statistics
          </label>
          <label class="menu__item">
            <div class="switch">
              <input class="switch__input" type="checkbox" id="authorInfo" />
              <span class="slider"></span>
            </div>
            Add author info
          </label>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
    </div>

    <div class="container">
      <div class="gallery"></div>
      <div class="futter">
        <button type="button" class="load-more" hidden>
          <svg width="85" height="85" class="button__icon">
            <use href="./img/icons.svg#spinner-right"></use>
          </svg>
          <span class="button__text">Load more</span>
        </button>
        <div class="pages">
          <div class="page__current">
            <svg width="100" height="100" class="page__icon">
              <use href="./img/icons.svg#page"></use>
            </svg>
            <div class="page__text">0</div>
          </div>
          <div class="points">...</div>
          <div class="page__total">
            <svg width="100" height="100" class="page__icon">
              <use href="./img/icons.svg#pages"></use>
            </svg>
            <div class="pages__text">0</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
